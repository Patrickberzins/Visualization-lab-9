<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Visualization Lab 9</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",

        "description": "Lab 9",
        "data": {"url": "https://raw.githubusercontent.com/bcviscourse/datasets/master/lab9-covidtracking.csv"},

        "vconcat": [ {
        "width": 800,
        "height": 300,
        "mark": { "type": "point", "tooltip": true},
        "encoding": {
            "x": {"field": "positive", "type": "quantitative", "title": "Positive Cases"},
            "y": {"field": "death", "type": "quantitative", "title": "Deaths"},
            "color": {"field": "dataQualityGrade", "type": "nominal", "title": " Quality Grade"}
            
        },
        "params": [{
        "name":"brush",
        "select": {"type": "interval"}
        }] 
        },
        
        {
            "repeat": ["hospitalizedCumulative", "recovered"],
            "columns": 1,
            "spec":{

                "width": 800,
                "height": 300,
                "mark": "bar",
                "encoding": {
                "x": {
                    "field": "state",
                    "type": "ordinal"
                },
                "y":{
                    "field": {"repeat":"repeat"},
                    "type":"quantitative"
                }
                }
            },
            "transform": [{
            "filter":{"param":"brush"}
            }]
        }]

};

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
